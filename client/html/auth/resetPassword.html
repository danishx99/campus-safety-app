<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/logo.webp" />
    <link href="../../styles/styles.css" rel="stylesheet">
    <link href="../../styles/output.css" rel="stylesheet">

    <style>
        /* Loader styles */
        #loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<style>:root{--background:0 0% 100%;--foreground:240 10% 3.9%;--card:0 0% 100%;--card-foreground:240 10% 3.9%;--popover:0 0% 100%;--popover-foreground:240 10% 3.9%;--primary:240 5.9% 10%;--primary-foreground:0 0% 98%;--secondary:240 4.8% 95.9%;--secondary-foreground:240 5.9% 10%;--muted:240 4.8% 95.9%;--muted-foreground:240 3.8% 45%;--accent:240 4.8% 95.9%;--accent-foreground:240 5.9% 10%;--destructive:0 72% 51%;--destructive-foreground:0 0% 98%;--border:240 5.9% 90%;--input:240 5.9% 90%;--ring:240 5.9% 10%;--chart-1:173 58% 39%;--chart-2:12 76% 61%;--chart-3:197 37% 24%;--chart-4:43 74% 66%;--chart-5:27 87% 67%;--radius:0.5rem;}img[src="/placeholder.svg"],img[src="/placeholder-user.jpg"]{filter:sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8) }</style>
<style>h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<style>body { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
</style>
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-50 to-[#015EB8]">
  <header class="w-full py-4 bg-[#015EB8]">
    <div class="container mx-auto flex items-center justify-between px-4">
      <div class="flex items-center space-x-2">
        <img src="../../assets/logo.webp" class="h-8" alt="logo">
        <span class="text-lg font-semibold text-white">Campus Safety</span>
      </div>
    </div>
  </header>
  <main class="flex items-center justify-center flex-1 w-full px-4 py-8">
    <div
      class="border text-card-foreground w-full max-w-md p-6 space-y-4 bg-white rounded-lg shadow-md"
      data-v0-t="card"
    >
    
    <div class="alert-box" id="alert" role="alert"></div>

      <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="whitespace-nowrap text-3xl font-semibold leading-none tracking-tight text-center">Reset your Password</h3>
        <div>
            <h3 class="text-base font-medium leading-none tracking-tight text-center text-gray-700 mt-4">Please enter a new password to reset the password on your account.
                </h3>
                <h3 class="text-base font-medium leading-none tracking-tight text-center text-gray-700">We'll ask for this new password whenever you login.</h3>
        </div>
      </div>
      <div class="p-2 space-y-7">
        
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
          >
            New Password
          </label>
          <div class="relative">
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="psw"
              placeholder="Create a new password"
              type="password"
            />
            <img src="../../assets/eye-close.webp" alt="Show Password" id="eyeicon-psw"
                        class="absolute top-1/3 right-3 w-5 h-4 cursor-pointer hover:opacity-75">
          </div>
          
        </div >

        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password"
          >
            Confirm New Password
          </label>
          <div class="relative">
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="conf-psw"
              placeholder="Confirm your new password"
              type="password"
            />
            <img src="../../assets/eye-close.webp" alt="Show Password" id="eyeicon-confirm-psw"
                        class="absolute top-1/3 right-3 w-5 h-4 cursor-pointer hover:opacity-75">
          </div>
        </div>

        <div class="space-y-2">
          <div class="flex justify-center">
            <button id="reset-btn" class="inline-flex items-center justify-center whitespace-nowrap rounded-xl hover:bg-blue-500 text-sm text-white font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full bg-[#015EB8]">
              Reset Password
              <div id="loader" class="m-2 p-2 hidden"></div>
            </button>
          </div>

        </div>
        
        

      </div>
      <div>
        <div class="flex items-center justify-center space-x-2">
          <span class="text-sm file:text-sm file:font-medium placeholder:text-muted-foreground">Know your password?</span>
          <a class="text-sm text-blue-600" href="/login">
            Login
          </a>
        </div>
      </div>
      </div>
    </div>
  </main>
</div>
</body>

<script>
  let eyeicon = document.getElementById('eyeicon-psw');
  let psw = document.getElementById('psw');

  eyeicon.addEventListener('click', () => {
      if (psw.type === 'password') {
          psw.type = 'text';
          eyeicon.src = '../../assets/eye-open.webp';
      } else {
          psw.type = 'password';
          eyeicon.src = '../../assets/eye-close.webp';
      }
  });

</script>
<script>
let confeyeicon = document.getElementById('eyeicon-confirm-psw');
let confpsw = document.getElementById('conf-psw');

confeyeicon.addEventListener('click', () => {
    if (confpsw.type === 'password') {
      confpsw.type = 'text';
      confeyeicon.src = '../../assets/eye-open.webp';
    } else {
        confpsw.type = 'password';
        confeyeicon.src = '../../assets/eye-close.webp';
    }
});

</script>
<script src="../../javascript/resetPassword.js"></script>
</html>
